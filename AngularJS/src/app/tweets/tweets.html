<div layout="column" role="main" flex="">
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

    <header ng-include="'app/components/header/header.html'"></header>
    <md-content class="content">
        <md-card class="md-default-theme" flex layout="column" layout-align="space-around center">
            <md-card-content>
                <md-input-container layout-fill>
                    <label>Name</label>
                    <input ng-model="name">
                </md-input-container>
                <md-input-container layout-fill>
                    <label>Email</label>
                    <input ng-model="email">
                </md-input-container>
            </md-card-content>
        </md-card>
        <md-card class="md-default-theme" flex layout="column" layout-align="space-around center">
            <md-card-content>
                <md-input-container layout-fill>
                    <label>Message</label>
                    <textarea required ng-model="inputMessage" md-maxlength="140"> </textarea>
                </md-input-container>
                <div layout-fill>
                    <md-button class="float-right md-primary md-raised"
                               ng-class="{'md-warn': inputMessage.length >= 141}" ng-click="post();">Tweet
                    </md-button>
                </div>
            </md-card-content>
        </md-card>

        <md-card class="md-default-theme" ng-repeat="m in messages | orderBy:'-date'" layout="row"
                 layout-align="start start">
            <div>
                <img class="avatar md-whiteframe-z1" src="http://www.gravatar.com/avatar/{{m.authorEmailHash}}">
            </div>

            <md-card-content>
                <h2 class="md-title">{{m.authorName}}</h2>

                <p>{{m.message}}</p>

                <div style="float: right">{{timestampToRelativeDate(m.date)}}</div>
            </md-card-content>
        </md-card>

    </md-content>
</div>
